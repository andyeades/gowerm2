<div class="admin__field admin__field-option default-value">
    <input type="checkbox"
           simple-checked="checked"
           ko-disabled="disabled"
           ko-focused="focused"
           ko-value="value"
           attr="id: uid, name: inputName"
           css="$data.inputClass"
    />

</div>
